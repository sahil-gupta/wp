<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Wordplay</title>

    <meta name="description" content="Movable type" />
    <meta name="author" content="Sahil Gupta" />
    <meta name="theme-color" content="#e3000e">

    <link href="https://fonts.googleapis.com/css?family=Spectral" rel="stylesheet">

    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/first.css" rel="stylesheet" />

    <link rel="shortcut icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>console.log('Hi there, devs!\nhttps://youtu.be/IhJQp-q1Y1s');</script>
</head>

<body class="">

<div id="impress" data-transition-duration="2000" data-perspective="500" data-autoplay="7">

    <div class="step" data-x="0" data-y="0" data-z="10">
        <p>one one</p>
        <p>one&nbsp;&nbsp;one</p>
    </div>

    <div class="step" data-x="10" data-y="0" data-z="0" data-rotate-y="30">
        <p>“two”</p>
    </div>

    <div class="step" data-x="0" data-y="10" data-z="0" data-rotate-x="-30" data-rotate-z="30">
        <p>three-three</p>
        <p>three&#8212;three</p>
    </div>

    <div class="step" data-x="0" data-y="-10" data-z="0" data-rotate-x="30" data-rotate-z="-30">
        <p>four</p>
    </div>

    <div class="step" data-x="-10" data-y="0" data-z="0" data-rotate-y="-30" data-rotate-z="-60">
        <p>five</p>
    </div>

    <div class="step" data-x="0" data-y="0" data-z="-10" data-rotate-y="-60" data-rotate-z="-60">
        <p>six</p>
    </div>

    <div id="overview" class="step" data-x="3000" data-y="1500" data-z="0" data-scale="10">
    </div>

</div>

<!-- <div id="impress-toolbar"></div>
<div class="impress-progressbar"><div></div></div> -->

<script type="text/javascript" src="js/impress.min.js"></script>
<script type="text/javascript" src="js/first.js"></script>

</body>
</html>
